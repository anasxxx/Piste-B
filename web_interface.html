<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion3D - 2D to 3D Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #667eea;
        }
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f0f0;
        }
        #file-input {
            display: none;
        }
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background: #5a6fd8;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .option {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .generate-btn {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        .generate-btn:hover {
            background: #218838;
        }
        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .preview {
            margin: 20px 0;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .results {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .download-btn {
            background: #17a2b8;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
        }
        .download-btn:hover {
            background: #138496;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fashion3D Converter</h1>
        <p style="text-align: center; color: #666;">Convert your 2D fashion images into realistic 3D objects</p>
        
        <div class="upload-area" id="upload-area">
            <p>Drag & drop your image here or click to select</p>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                Choose Image
            </button>
            <input type="file" id="file-input" accept="image/*">
            <p style="font-size: 12px; color: #888; margin-top: 10px;">
                Supported formats: JPG, PNG, JPEG
            </p>
        </div>
        
        <div class="preview" id="preview" style="display: none;">
            <img id="preview-img" src="" alt="Preview">
            <p id="preview-info"></p>
        </div>
        
        <div class="options">
            <div class="option">
                <label for="texture-resolution">Texture Quality</label>
                <select id="texture-resolution">
                    <option value="512">Standard (512px)</option>
                    <option value="1024" selected>High (1024px)</option>
                    <option value="2048">Ultra (2048px)</option>
                </select>
            </div>
            <div class="option">
                <label for="mc-resolution">3D Detail Level</label>
                <select id="mc-resolution">
                    <option value="64">Fast (64)</option>
                    <option value="128">Standard (128)</option>
                    <option value="256" selected>High (256)</option>
                    <option value="384">Ultra (384)</option>
                </select>
            </div>
        </div>
        
        <button class="generate-btn" id="generate-btn" onclick="generate3D()" disabled>
            Generate 3D Model
        </button>
        
        <div id="status"></div>
        <div id="results" style="display: none;"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');
        const previewInfo = document.getElementById('preview-info');
        const generateBtn = document.getElementById('generate-btn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        
        let selectedFile = null;
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Please select an image file', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewInfo.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                preview.style.display = 'block';
                generateBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }
        
        function showStatus(message, type = 'info') {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function generate3D() {
            if (!selectedFile) {
                showStatus('Please select an image first', 'error');
                return;
            }
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            showStatus('Starting 3D generation...', 'info');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('bake_texture', 'true');
            formData.append('texture_resolution', document.getElementById('texture-resolution').value);
            formData.append('mc_resolution', document.getElementById('mc-resolution').value);
            formData.append('supersample', '1');
            
            try {
                const response = await fetch('http://127.0.0.1:8002/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.ok) {
                        showStatus('3D model generated successfully!', 'success');
                        showResults(result);
                    } else {
                        showStatus('Generation failed. Please try again.', 'error');
                    }
                } else {
                    showStatus(`Server error: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`Connection error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate 3D Model';
            }
        }
        
        function showResults(result) {
            const assets = result.assets || {};
            const method = result.note || 'Unknown method';
            const elapsed = result.elapsed_sec || 0;
            
            let resultHTML = `
                <h3>Generation Complete!</h3>
                <p><strong>Method:</strong> ${method}</p>
                <p><strong>Processing Time:</strong> ${elapsed.toFixed(2)} seconds</p>
            `;
            
            if (assets.mesh_obj) {
                resultHTML += `
                    <p><strong>3D Model:</strong> <a href="file://${assets.mesh_obj}" class="download-btn">Download OBJ</a></p>
                `;
            }
            
            if (assets.albedo_png) {
                resultHTML += `
                    <p><strong>Texture:</strong> <a href="file://${assets.albedo_png}" class="download-btn">Download Texture</a></p>
                `;
            }
            
            resultHTML += `
                <p style="font-size: 12px; color: #666; margin-top: 15px;">
                    Job Directory: ${result.job_dir}<br>
                    You can open the OBJ file in Blender, MeshLab, or any 3D viewer.
                </p>
            `;
            
            results.innerHTML = resultHTML;
            results.style.display = 'block';
        }
        
        // Check API status on load
        fetch('http://127.0.0.1:8002/health')
            .then(response => response.json())
            .then(data => {
                showStatus('Fashion3D API is ready', 'success');
            })
            .catch(error => {
                showStatus('Fashion3D API not available. Please start the server.', 'error');
            });
    </script>
</body>
</html>
